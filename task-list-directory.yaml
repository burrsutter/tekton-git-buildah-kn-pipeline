apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: list-directory
spec:
  description: >-
    Simple directory lister
  params:
    - name: sub-dirs
      type: array
      description: the sub-directories under workspace
      default: ['.']
  workspaces:
    - name: directory
  results:
    - name: README
      description: echo the README of the repo
  steps:
    - name: list-directory
      image: busybox
      command:
        - ls
      args:
        - -ltr
        - '$(params.sub-dirs)'
      workingDir: '$(workspaces.directory.path)'